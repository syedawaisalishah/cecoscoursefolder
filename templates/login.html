<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CECOS University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/cecos-image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .input-group-text i {
            font-size: 1.2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-container">
        <img src="your-logo.png" alt="CECOS Logo">
        <h5 class="text-danger fw-bold">Document Portal</h5>
        <h6 class="text-primary fw-bold">CECOS University Peshawar</h6>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Teacher ID" name="teacher-id" required>
                </div>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" name='password' placeholder="Password" required>
                </div>
            </div>
            <div class="text-end">
                <a href="#" class="text-muted">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <p class="text-muted mt-3">&copy; CECOS.EDU.PK | CECOS University Peshawar</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
