<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECOS Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-600 px-6 py-4 flex justify-between items-center shadow-md">
        <!-- Logo -->
        <div class="text-white text-xl font-bold">CECOS University</div>

        <!-- Profile Dropdown -->
        <div class="relative">
            <button id="profile-btn" class="flex items-center space-x-2 text-white focus:outline-none">
                <i class="bi bi-person"></i>
                <span>Profile</span>

            </button>

            <!-- Dropdown Menu -->
            <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Logout</a>
            </div>
        </div>
    </nav>
   

    <nav class="bg-green-500 p-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between">
                <div class="flex space-x-4">
                    <!-- Home Link -->
                    <a href="#" class="text-white text-lg font-semibold hover:text-gray-200">Home</a>
                    
                    <!-- Folders Link -->
                    <a href="#" class="text-white text-lg font-semibold hover:text-gray-200">Folders</a>

                    <!-- Policy Link -->
                    <a href="#" class="text-white text-lg font-semibold hover:text-gray-200">Employee Policy</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-4 overflow-y-auto">
            <div class="flex flex-col items-center">
                <!-- Profile Picture -->
                <img class="w-20 h-20 rounded-full border-2 border-gray-300" src="https://via.placeholder.com/80" alt="User Profile">
                
                <!-- User Details -->
                <h2 class="text-lg font-semibold mt-2">{{request.user}}</h2>
                <p class="text-gray-500 text-sm">ID: 123456</p>
            </div>

            <!-- Scrollable Content -->
            <div class="mt-6 space-y-4 overflow-y-auto max-h-96">
                <div class="p-3 bg-gray-100 rounded-lg">
                    <h3 class="font-semibold">Email:</h3>
                    <p class="text-gray-600 text-sm">john.doe@example.com</p>
                </div>
                <div class="p-3 bg-gray-100 rounded-lg">
                    <h3 class="font-semibold">Phone:</h3>
                    <p class="text-gray-600 text-sm">+123 456 7890</p>
                </div>
                <div class="p-3 bg-gray-100 rounded-lg">
                    <h3 class="font-semibold">Address:</h3>
                    <p class="text-gray-600 text-sm">123 Main Street, City, Country</p>
                </div>
                <div class="p-3 bg-gray-100 rounded-lg">
                    <h3 class="font-semibold">Role:</h3>
                    <p class="text-gray-600 text-sm">Administrator</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Modal Background -->
<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <!-- Modal Container -->
    <div class="bg-gray-100 p-6 rounded-lg w-full max-w-2xl shadow-lg">
        <!-- Modal Header -->
        <div class="bg-green-500 text-white text-lg font-semibold p-3 rounded-t-lg">Profile Information</div>
        
        <!-- Modal Body -->
        <div class="p-4 grid grid-cols-2 gap-4">
            <input type="text" placeholder="Enter Your Name" class="border p-2 rounded w-full">
            <input type="text" placeholder="Your Designation" class="border p-2 rounded w-full">
            <select class="border p-2 rounded w-full">
                <option>Your Status</option>
            </select>
            <input type="text" placeholder="Your Emp ID" class="border p-2 rounded w-full">
            <select class="border p-2 rounded w-full">
                <option>e.g Shared</option>
            </select>
            <input type="text" placeholder="e.g Basic Sciences" class="border p-2 rounded w-full">
            <input type="text" placeholder="if, other Specify" class="border p-2 rounded w-full">
            <select class="border p-2 rounded w-full">
                <option>e.g Fall</option>
            </select>
            <input type="text" placeholder="e.g Spring 2023" class="border p-2 rounded w-full col-span-2">
        </div>
        
        <!-- Modal Footer -->
        <div class="p-4 flex justify-center">
            <button class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
    </div>
</div>

        </main>
    </div>
    <script>
        const profileBtn = document.getElementById("profile-btn");
        const dropdownMenu = document.getElementById("dropdown-menu");

        profileBtn.addEventListener("click", () => {
            dropdownMenu.classList.toggle("hidden");
        });

        document.addEventListener("click", (event) => {
            if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    </script>
    <script>
        // Show the modal automatically when the page loads
        window.onload = function() {
            document.getElementById('profileModal').classList.remove('hidden');
        };
    </script>
    

</body>
</html>
